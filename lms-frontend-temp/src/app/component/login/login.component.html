<div class="container">
  <div class="content">
    <h1 class="title">Learning Management System</h1>
  </div>
  <div class="login-box">
    <h2>Login</h2>
    <form (submit)="login()">
      <div class="input-container">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" required />
      </div>
      <div class="input-container">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit">Login</button>
    </form>
    <p>
      Don't have an account?
      <a (click)="navigateToRegister()"><u>Register</u></a>
    </p>
  </div>
</div>
